{% extends "base_generic.html" %}



{% block content %}

{% if object_list %}

  
  {% for obj in object_list %}
  <div style="border: 2px solid black;">
        <h4>{{ obj.title }}</h4>
        <p>text:{{ obj.text }}</p>
        <p>user:{{ obj.user }}</p>
    </div>
  {%endfor%}
  

{% else %}
    <p>There are no books in the library.</p>
  {% endif %}
{% endblock %}
