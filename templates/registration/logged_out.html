{% extends "base_generic.html" %}

{% block content %}
  <p>Logged out!</p>
  <form method="post" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit">Logout</button>
  </form>
  <a href="{% url 'login' %}?next={{ request.path }}">Click here to login again.</a>
{% endblock %}
